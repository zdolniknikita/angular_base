<div class="center-align">
  <main-page  *ngIf="stage === 'main'" [stage]='stage' (changeStage)='changeStage($event)'></main-page>
  <game-page  *ngIf="stage === 'game'" [stage]='stage' (changeStage)='changeStage($event)'></game-page>
  <finish-page *ngIf="stage === 'finish'" [stage]='stage' (changeStage)='changeStage($event)'></finish-page>
</div>
